
<div *ngIf="usuario && !cargando; else showLogin">
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>


<ng-template #showLogin>

  <div *ngIf="cargando" class="loading">
    <div class="lds-dual-ring">Cargando...</div>
  </div>

  <div *ngIf="!cargando">
    <app-login></app-login>
  </div>
</ng-template>

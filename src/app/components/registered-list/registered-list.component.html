<div class="container mb-5 mt-5">
  <h4>Listado de estudiantes</h4>

  <div class="row mt-5 mb-3">
    <div class="col-sm-9 mb-2">
      <form action="">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Buscar un estudiante">
        </div>
      </form>
    </div>

    <div class="col-sm-3 mb-2">
      <a routerLink="/inscribir-estudiante" class="btn btn-primary">Inscribir estudiante</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Nombres</th>
          <th scope="col">Curso inscrito</th>
          <th scope="col">Fecha inscripcion</th>
          <th scope="col">Fecha de mesualidad</th>
          <th scope="col">Nombre tutor</th>
          <th scope="col">Celular</th>
          <th scope="col">Herramientas</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let estudiante of estudiantes; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{estudiante.apellido}}</td>
          <td>{{estudiante.nombre}}</td>
          <td>Gauss-Newton</td>
          <td>12/05/2021</td>
          <td class="rojo">12/08/2021</td>
          <td>Juan Perez</td>
          <td>76538350</td>
          <td>
            <a type="button" routerLink="/inscribir-estudiante" class="btn btn-success mr-3"><i class="fas fa-user"></i></a>
            <a type="button" [routerLink]="['/editar-estudiante/', 'HIidOq2uzS6JDPoyg232']" class="btn btn-warning mr-3"><i class="fas fa-edit"></i></a>
            <button type="button" class="btn btn-danger mr-3"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

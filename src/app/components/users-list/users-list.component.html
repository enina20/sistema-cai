<div class="container mt-5">
  <h4>Listado de estudiantes</h4>

  <form action="">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Buscar un estudiante">
    </div>
  </form>

  <div class="row row-cols-1 row-cols-md-5 mt-3" >
    <div class="col mb-3" *ngFor="let estudiante of estudiantes">
      <div class="card h-100">
        <img [src]="estudiante.imgUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{estudiante.nombre}} {{estudiante.apellido}}</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <a [routerLink]="['/editar-estudiante/', estudiante.id]" class="card-link">editar</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{estudiante.id}}</small>
        </div>
      </div>
    </div>

  </div>
</div>

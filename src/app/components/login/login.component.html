
<section class="login">
  <div class="login-box">
    <img class="user" src="assets/images/logo.jpg" alt="">
    <h3>Bienvenido a CAI Bolivia</h3>

    <form [formGroup]='formularioLogin'>

      <div class="input-box">
        <span><i class="fas fa-user" aria-hidden="true"></i></span>
        <input type="email"
               id="email"
               name=""
               formControlName="email"
               placeholder="Ingrese su usario">
      </div>

      <div class="input-box">
        <span><i class="fas fa-lock" aria-hidden="true"></i></span>
        <input type="password"
               id="password"
               name=""
               formControlName="password"
               placeholder="Ingrese su contrasena"
               (keyUp.enter)="ingresar()">
      </div>
      <!-- <div  *ngIf="!datosCorrectos && formularioLogin.touched"
            class="alert alert-warning" role="alert">
        Revisa que los datos ingresados sean correctos e intentalo nuevamente!
      </div> -->

      <input  type="submit"
              (click)="ingresar()"
              [disabled]="!formularioLogin.valid" value="Ingresar">
    </form>

    <a href="#">Olvidaste tu contrasena?</a>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.4)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
  <p style="font-size: 20px; color: white">Comprobando la informacion...</p>
  </ngx-spinner>

</section>
